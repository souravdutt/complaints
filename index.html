<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Complaint Numbers</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut" href="assets/images/icon/title.png">
</head>
<body>
    <div class="container">
        <p class="intro">
            get any complaint/gravience contact detail of any government department.
        </p>
        <div class="search_box">
            <input type="text" placeholder="search here...">
            <button>Search</button>
        </div>
        <p class="or">
            - - - OR - - -
        </p>
        <div class="search_box2">
            <div class="select_opts">
                <select name="countries" id="countries">
                    <option value="0">---Select Country---</option>
                    <option value="1">India</option>
                    <option value="2">USA</option>
                    <option value="3">Russia</option>
                    <option value="4">England</option>
                </select>
                <select name="states" id="states">
                    <option value="0">---Select State---</option>
                    <option value="1">Punjab</option>
                    <option value="2">USA</option>
                    <option value="3">Russia</option>
                    <option value="4">England</option>
                </select>
                <select name="districts" id="districts">
                    <option value="0">---Select District---</option>
                    <option value="1">Sangrur</option>
                    <option value="2">Ludhiana</option>
                    <option value="3">Bathinda</option>
                    <option value="4">Amritsar</option>
                </select>
                <button>Search</button>
            </div>
        </div>
    </div>
    <div class="page2"></div>
</body>
</html>
