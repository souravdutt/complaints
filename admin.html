<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Complaint Numbers</title>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="shortcut" href="assets/images/icon/title.png">
    <script type="text/javascript" src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
        <div class="container" style="width:100%; overflow-x: hidden;">
        <a href="index.php" target="_blank" style="color:white; position:absolute; top:10px; right:20px; font-size:110%;">Home</a>
        <div class="find_center">            
            <p class="intro">
                Welcome, <b>Mr. Dutt!</b> Let's add some data to the database.
            </p>
            <br>
            <br>
            <form action="#result_page" method="POST">
                <div class="search_box">
                    <div class="select_opts">
                        <div class="row">
                            <div class="cell">
                                <span>Country</span>
                                <select name="countries" id="countries"  disabled>
                                    <option value="0">---Select Country---</option>
                                    <option value="1" selected>India</option>
                                    <option value="2">USA</option>
                                    <option value="3">Russia</option>
                                    <option value="4">England</option>
                                </select>
                            </div>
                            <div class="cell">
                                <span>State</span>
                                <select name="states" id="states" required>
                                    <option value="0">---Select State---</option>
                                    <option value="1">Punjab</option>
                                    <option value="2">USA</option>
                                    <option value="3">Russia</option>
                                    <option value="4">England</option>
                                </select>
                            </div>
                            <div class="cell">
                                <span>District</span>
                                <select name="districts" id="districts" required>
                                    <option value="0">---Select District---</option>
                                    <option value="148001">Sangrur</option>
                                    <option value="147001">Patiala</option>
                                    <option value="3">Bathinda</option>
                                    <option value="4">Amritsar</option>
                                </select>
                            </div>
                            <div class="cell">
                                <span>City</span>
                                <input type="text" placeholder="Enter City Name" minlength="3" required/>
                            </div>
                            <div class="cell">
                                <span>Location</span>
                                <input type="text" placeholder="Enter Location" minlength="3" required/>
                            </div>
                            <div class="cell">
                                <span>Department Name</span>
                                <input type="text" placeholder="Department Name" minlength="3" required/>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="cell">
                                <span>Office Name/Desig.</span>
                                <input type="text" placeholder="Office Name / Designation" minlength="3" required/>
                            </div>
                            <div class="cell">
                                <span>Mobile</span>
                                <input type="tel" placeholder="Mobile Number" minlength="3" maxlength="10" required/>
                            </div>
                            <div class="cell">
                                <span>Email ID</span>
                                <input type="email" placeholder="Email Address" required/>
                            </div>
                            <div class="cell">
                                <span>Facebook Link</span>
                                <input type="text" placeholder="Facebook Link"/>
                            </div>
                            <div class="cell">
                                <span>Twitter Link</span>
                                <input type="text" placeholder="Twitter Link"/>
                            </div>
                            <div class="cell">
                                <span>LinkedIn Link</span>
                                <input type="text" placeholder="LinkedIn Link"/>
                            </div>
                        </div>
                        <br>
                        <input type="submit" class="button" id="search_result" value="Add" name="search_result"/>
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>
